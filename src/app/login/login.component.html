<div class="body">
    <div class="login-box">
        <h1>LOGIN</h1>
        <form [formGroup]="loginFormGroup">
            <img src="https://vignette.wikia.nocookie.net/typemoon/images/b/be/Hechizos_de_Comando_de_Rin_Tohsaka.svg/revision/latest/scale-to-width-down/340?cb=20161023200430&path-prefix=es" alt="logo" class="logo">
            <!--USERNAME-->
            <label for="username"></label>
            <input class="user" type="text" placeholder="User" formControlName="email">

            <!--PASSWORD-->
            <label for="password"></label>
            <input class="password" type="password" placeholder="Password" formControlName="password">

            <div>
                <button type="button" class="btG" [disabled]="loginFormGroup.invalid" style="color: aliceblue;" (click)="login()">INGRESAR</button>
            </div>
            <!-- routerLink="/dashboard" -->
            <div>
                <button type="button" class="btG" (click)="loginGg()">CONTINUAR CON GOOGLE</button>
            </div>

            <div style="margin-top: 20px;">
                <a routerLink="/register" class="linked">Registrese para crear una cuenta </a>
            </div>
        </form>
    </div>

    <div class="im">
        <img src="https://k60.kn3.net/taringa/A/E/9/7/A/5/-Dystopia-/4E9.png" alt="logoP" class="tam">
    </div>
</div>
