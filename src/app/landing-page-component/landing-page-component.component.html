<div class="body">
    <div *ngIf="providers.length ===0">

        <p>No hay nada</p>
    </div>

    <div *ngFor="let provider of providers">
        <p>
            {{provider.postalCode}} / {{provider.providerName}} / {{provider.address}} / {{provider.telephone}}
        </p>
    </div>

    <button (click)="onClickMe"> Aceptar</button>
</div>
